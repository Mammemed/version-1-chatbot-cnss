<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cart css.css" />

</head>
<body>

  <h1>Mon Panier d'Achat</h1>
  <p id="panier-info">Articles dans le panier : <span id="compteur-panier">0</span></p>

  <button onclick="viderPanier()">Vider le Panier</button>
  <button onclick="ajouterAuPanier()">Add to Cart</button>
  
  <script>
    let compteurPanier = 0;

    function ajouterAuPanier() {
      compteurPanier++;
      document.getElementById('compteur-panier').innerText = compteurPanier;
      console.log("Article ajouté au panier. Total : " + compteurPanier);
    }

    function viderPanier() {
      compteurPanier = 0;
      document.getElementById('compteur-panier').innerText = compteurPanier;
      console.log("Panier vidé. Total : " + compteurPanier);
    }
  </script>

</body>
</html>
